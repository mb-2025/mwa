<html>
<head>
<title>Square,Sqrt,Cube,Comp</title>
<script language="javascript">
var a;
a=parseInt(prompt("Enter the value"));
if(a<=100)
{
sq=a*a;
rt=Math.sqrt(a);
cb=(a*a*a);
comp=9-(a);
document.write("<br> Square=" +sq);
document.write("<br> Square root=" +rt);
document.write("<br> Cube=" +cb);
document.write("<br> Complement=" +comp);
}
else
document.write("'a' value is out of 100");
</script>
</html>
